name: CI Integrity Gate

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  verify:
    name: Run Process Integrity + Audit Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run verification stack
        run: |
          set -euo pipefail
          bash scripts/verify-roadmap-sync.sh
          bash scripts/verify-version-sync.sh
          bash scripts/process-integrity-sweep.sh
          bash scripts/run-audit.sh
      - name: Upload gate artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integrity-artifacts
          path: |
            observability/audit/AUDIT.REPORT.md
            observability/audit/AUDIT.METADATA.json
            scripts/logs/audit-runs.md
            scripts/logs/process-integrity.md
            scripts/logs/error-incidents.md
            git/branches.md
            TREE.md
