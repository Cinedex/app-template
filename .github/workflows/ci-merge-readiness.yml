name: CI Merge Readiness

on:
  pull_request:
    branches:
      - master

jobs:
  merge-report:
    name: Generate merge report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate merge report
        run: |
          set -euo pipefail
          bash scripts/git-merge-report.sh master HEAD
      - name: Upload merge reports
        uses: actions/upload-artifact@v4
        with:
          name: merge-reports
          path: git/merge-reports/*.md
